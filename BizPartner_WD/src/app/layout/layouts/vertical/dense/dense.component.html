<!-- Navigation -->
<div *ngIf="navigation != null && navigation != undefined">

        [mode]="isScreenSmall ? 'over' : 'side'"

        [navigation]="navigation.default"
        [opened]="!isScreenSmall">

    </div>
    <!-- Wrapper -->
    <div class="flex flex-col flex-auto w-full min-w-0">
    
        <!-- Header -->
        <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
            <div class="flex items-center pr-2 space-x-2">
                <!-- Navigation toggle button -->
                <button
                    mat-icon-button
                    (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <!-- Navigation appearance toggle button -->
                <button
                    class="hidden md:inline-flex"
                    mat-icon-button
                    (click)="toggleNavigationAppearance()">
                    <mat-icon [svgIcon]="'heroicons_outline:switch-horizontal'"></mat-icon>
                </button>
            </div>
            <div *ngIf="!mobile" class="flex items-center mx-8 h-20">

                    <stop offset="0.5" stop-color="#d71c54"/>

                  <g id="Group-3">

                      <path id="Shape" d="M54.3,16.545l6.435,3.712V12.829Z" transform="translate(-7.108 -1.679)" fill="#ee3e80"/>
                      <path id="Shape-2" data-name="Shape" d="M54.3,0V7.434l6.435-3.723Z" transform="translate(-7.108)" fill="#fdb933"/>

            </div>
            <!-- Components -->
            <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2 ">
                <user></user>
                <!-- <languages></languages> -->
                <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
                <!-- <search [appearance]="'bar'"></search> -->
                <!-- <shortcuts></shortcuts> -->
                <!-- <messages></messages> -->
                <!-- <notifications></notifications> -->
                <button
                mat-icon-button
                (click)="cartAction()" id="toolbar_cartaction">
                <ng-container >
                    <span  id="toolbar_cartaction_sub" class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
                        <span class="flex items-center justify-center flex-shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-red-600 text-red-50 text-xs font-medium">
                            {{cartItemCount}}
                        </span>
                    </span>
                </ng-container>
                <mat-icon id="shopping_cart_icon" [svgIcon]="'heroicons_outline:shopping-cart'"></mat-icon>
            </button>
            <!-- <app-promotions></app-promotions> -->
            <settings></settings>
            </div>
        </div>
    
        <!-- Content -->
        <div class="flex flex-col flex-auto">
          <div class="fixed top-0 left-0 w-full h-screen bg-gray-700 opacity-25" style="z-index: 9999 !important;" *ngIf="isloading"></div>
          <div class="fixed w-full" style="z-index: 9999 !important;">
            <mat-progress-bar mode="indeterminate" id="loadingBar"  *ngIf="isloading"></mat-progress-bar>
          </div>
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>
    
        <!-- Footer -->
        <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 border-t bg-card dark:bg-transparent print:hidden">
          <span class="font-medium text-secondary">Frontoffice.{{version}} &bull; Tata Consultancy Services Ltd.</span>
        </div>
    
    </div>
