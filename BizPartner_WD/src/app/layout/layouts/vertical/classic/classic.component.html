<!-- Navigation -->
<div *ngIf="navigation != null && navigation != undefined">
  <fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="false">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex items-center justify-end mx-4 h-20">
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
          <mat-icon [svgIcon]="'heroicons_solid:icon-menu-close'"></mat-icon>
        </button>
      </div>
    </ng-container>
  </fuse-vertical-navigation>
</div>
<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

  <!-- Header -->
  <!-- class="relative flex flex-0 items-center w-full h-16 px-6 pl-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden" > -->
  <div
  class="flex flex-0 items-center w-full h-16 px-6 pl-4 shadow dark:shadow-none dark:border-b bg-card print:hidden">
    <!-- Navigation toggle button -->
    <button [ngClass]="{'dark:bg-transparent':fixedHeaderFooter}"
      class="flex items-center justify-center bg-card rounded cursor-pointer print:hidden"
      mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>

    <!-- Components -->
    <!-- <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2"> -->
    <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2" >
      <user></user>
      <languages></languages>
      <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
      <button mat-icon-button [matTooltip]="'Cart'" (click)="cartAction()" id="toolbar_cartaction">
        <ng-container>
          <span id="toolbar_cartaction_sub" class="absolute top-0 right-0 left-0 flex items-center justify-center h-3">
            <span
              class="flex items-center justify-center flex-shrink-0 min-w-4 h-4 px-1 ml-4 mt-2.5 rounded-full bg-red-600 text-red-50 text-xs font-medium">
              {{cartItemCount}}
            </span>
          </span>
        </ng-container>
        <mat-icon id="shopping_cart_icon" [svgIcon]="'heroicons_outline:shopping-cart'"></mat-icon>
      </button>
      <!-- <app-promotions></app-promotions> -->
      <settings></settings>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <div class="fixed top-0 left-0 w-full h-screen bg-gray-700 opacity-25" style="z-index: 9999 !important;"
      *ngIf="isloading"></div>
    <div class="fixed w-full" style="z-index: 9999 !important;">
      <mat-progress-bar mode="indeterminate" id="loadingBar" *ngIf="isloading"></mat-progress-bar>
    </div>
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- Footer -->
  <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 border-t bg-card dark:bg-transparent print:hidden">
    <span class="font-medium text-secondary">powered by Tata Consultancy Services</span>

  </div>

</div>
